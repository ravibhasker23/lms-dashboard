@for ( course of courses; track course.id){
    <div class="card border-primary mb-3 layout" style="width: 50rem;">
        <div class="card-body">
          <h5 class="card-title">{{ course.domain }}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">{{ course.name }}</h6>
          <p class="card-text">{{ course.description }}</p>
          <p class="card-text">
            <small class="text-muted">Certificate: {{ course.certificate }}</small>
            <small class="text-muted px-3">Deadline: {{ course.deadline }}</small>
            <small class="text-muted px-3">Status: {{ course.status }}</small>
          </p>
          <div class="progress mt-2">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        </div>
    
        <div class="card-footer">
            <div class="row">
                <div class="col-sm-6 text-align-l">
                    <small class="px-2"><a href="#" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover font-text-xs">
                        Continue learning <i class="bi bi-arrow-up-right"></i>
                    </a></small>
    
                    <small class="px-2"><a href="#" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover font-text-xs">
                        Learning details <i class="bi bi-arrow-right-circle-fill"></i>
                    </a></small>
                </div>
                <div class="col-sm-6 text-align-r">
                    <small class="text-body-secondary font-text-xs">Last updated 3 mins ago</small>
                </div>
            </div>
            
        </div>
    </div>
    
}
